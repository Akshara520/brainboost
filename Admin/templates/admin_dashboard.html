{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>
<body>
{% if is_authenticated %}
    <!-- Side Navigation -->
    <div class="side-nav">
        <!-- Logout Button -->
        <div class="logout-container">
            <button class="btn logout-btn" onclick="window.location.href='{% url 'admin_logout' %}';">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        <!-- Aspirant Buttons -->
        <div class="nav-buttons">
            <button class="btn nav-btn" onclick="window.location.href='{% url 'aspirant_details' %}';">
                <i class="fas fa-users"></i> Aspirant Details
            </button>
<!--            <button class="btn nav-btn" onclick="window.location.href='{% url 'aspirant_result_full' %}';">-->
<!--                <i class="fas fa-chart-line"></i> Aspirant Result-->
<!--            </button>-->
        </div>
    </div>
{% else %}
    <!-- Show Registration and Login buttons if not authenticated -->
<div class="container">
        <!-- Welcome message -->
        <div class="welcome-message">Welcome to Admin Dashboard</div>

        <!-- Buttons -->
        <div class="auth-buttons">
            <button class="btn btn-register" onclick="window.location.href='{% url 'admin_registration' %}';">Registration</button>
            <button class="btn btn-login" onclick="window.location.href='{% url 'admin_login' %}';">Login</button>
            <button class="btn btn-home" onclick="window.location.href='{% url 'home' %}';">Home</button>
        </div>
    </div>
{% endif %}
 {% if is_authenticated %}
    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <!-- Header -->
            <div class="row text-center mb-4">
                <h1>Welcome to Admin Dashboard</h1>
            </div>

            <!-- Main Sections -->
            <div class="main-sections">
                <!-- Speaking Section -->
                <div class="section-card">
                    <h2>Speaking</h2>
                    <div class="section-buttons">
                        <button class="btn section-btn" onclick="window.location.href='{% url 's_read_aloud_show' %}';">Read Aloud</button>
                        <button class="btn section-btn" onclick="window.location.href='{% url 's_short_answer_show' %}';">Short Answer</button>
                    </div>
                </div>

                <!-- Writing Section -->
                <div class="section-card">
                    <h2>Writing</h2>
                    <div class="section-buttons">
                        <button class="btn section-btn" onclick="window.location.href='{% url 'w_summarize_passage_show' %}';">Summarize Text</button>
                    </div>
                </div>

                <!-- Reading Section -->
                <div class="section-card">
                    <h2>Reading</h2>
                    <div class="section-buttons">
                        <button class="btn section-btn" onclick="window.location.href='{% url 'r_mcq_single_show' %}';">MCQ Single</button>
                        <button class="btn section-btn" onclick="window.location.href='{% url 'r_mcq_multiple_show' %}';">MCQ Multiple</button>
                    </div>
                </div>

                <!-- Listening Section -->
                <div class="section-card">
                    <h2>Listening</h2>
                    <div class="section-buttons">
                        <button class="btn section-btn" onclick="window.location.href='{% url 'l_mcq_single_show' %}';">Multiple Choice, Choose Multiple Answers</button>
                        <button class="btn section-btn" onclick="window.location.href='{% url 'l_fill_blanks_show' %}';">Fill in the Blanks</button>
                        <button class="btn section-btn" onclick="window.location.href='{% url 'l_correct_summary_show' %}';">Highlight the Correct Summary</button>
                    </div>
                </div>
            </div>

          {% endif %}
        </div>
    </div>
</body>
</html>
