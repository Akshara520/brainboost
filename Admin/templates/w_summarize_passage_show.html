{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Summarize Passage</title>
    <link rel="stylesheet" href="{% static 'css/wsps.css' %}">
</head>
<body>
<div class="header">Show Summarize Passage</div>
    <div class="container">


            <div class="buttons">
                <button class="admin-btn" onclick="window.location.href='{% url 'admin_dashboard' %}';">Admin Dashboard</button>
                <button class="add-btn" onclick="window.location.href='{% url 's_read_aloud_add' %}'">Add Read Aloud</button>
                <button class="logout-btn" onclick="window.location.href='{% url 'admin_logout' %}';">Logout</button>
            </div>


            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Passage</th>
                        <th>Keywords</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sp in summarize_passages %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ sp.passage }}</td>
                        <td>{{ sp.keywords }}</td>
                        <td>
                            <a href="{% url 'w_summarize_passage_edit' sp.id %}" class="button-small">Edit</a><br><br>
                            <a href="{% url 'w_summarize_passage_delete' sp.id %}" class="button-small delete-button">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="center">No entries found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>

</body>
</html>
