<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
</head>
<body>

    <form action="{% url 'submit_text' %}" method="POST">
        {% csrf_token %}
        <label for="user_input">Enter Text:</label>
        <input type="text" id="user_input" name="user_text" required>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
